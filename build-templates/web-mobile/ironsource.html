  <style>
    html {
      -ms-touch-action: none;
    }

    body,
    canvas,
    div {
      display: block;
      outline: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -khtml-user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    /* Remove spin of input type number */

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      /* display: none; <- Crashes Chrome on hover */
      -webkit-appearance: none;
      margin: 0;
      /* <-- Apparently some margin are still there even though it's hidden */
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 0;
      border: 0;
      margin: 0;
      cursor: default;
      color: #888;
      background-color: #333;
      text-align: center;
      font-family: Helvetica, Verdana, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #Cocos2dGameContainer {
      position: absolute;
      margin: 0;
      overflow: hidden;
      left: 0px;
      top: 0px;
      display: -webkit-box;
      -webkit-box-orient: horizontal;
      -webkit-box-align: center;
      -webkit-box-pack: center;
    }

    canvas {
      background-color: rgba(0, 0, 0, 0);
    }

    a:link,
    a:visited {
      color: #666;
    }

    a:active,
    a:hover {
      color: #666;
    }

    p.header {
      font-size: small;
    }

    p.footer {
      font-size: x-small;
    }

    .progress-bar {
      background-color: #1a1a1a;
      position: absolute;
      left: 25%;
      top: 80%;
      height: 15px;
      padding: 5px;
      width: 50%;
      /*margin: 0 -175px;         */
      border-radius: 5px;
      box-shadow: 0 1px 5px #000 inset, 0 1px 0 #444;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      border-radius: 3px;
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5) inset;
      transition: width 0.4s ease-in-out;
      background-color: #34c2e3;
    }

    .stripes span {
      background-size: 30px 30px;
      background-image: linear-gradient(135deg,
          rgba(255, 255, 255, 0.15) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.15) 75%,
          transparent 75%,
          transparent);
      animation: animate-stripes 1s linear infinite;
    }

    @keyframes animate-stripes {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 60px 0;
      }
    }

<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>

  <!-- <script>
      function TouchClickStore(link) {
        console.log(link);
      }
    </script> -->

  <script>
    var clickTag = '';
    var androidLink = '';
    var iosLink = '';
    var defaultLink = '';
    openAdUrl = function () {
      if (cc.sys.os == cc.sys.OS_ANDROID) {
        clickTag = androidLink;
      }
      else if (cc.sys.os == cc.sys.OS_IOS) {
        clickTag = iosLink;
      } else {
        clickTag = defaultLink;
      }
      var adNetwork = '__adNetwork__';
      switch (adNetwork) {
        case 'adword':
          window.open(clickTag);
          break;
        case 'applovin':
          mraid.open(clickTag);
          break;
        case 'facebook':
          FbPlayableAd.onCTAClick();
          break;
        case 'ironsource':
          mraid.openStoreUrl(clickTag);
          break;
        case 'unity':
          mraid.open(clickTag);
          break;
        case 'vungle':
          callSDK('download');
          break;
        default:
          window.open(clickTag);
      }
    }
  </script>
  <!-- //resMap -->
  <script type="text/javascript" charset="utf-8">
    { #resMap }
  </script>

  <!-- //settings -->
  <script type="text/javascript" charset="utf-8">
    { #settings }
  </script>

  <!-- //indexInternal -->
  <script type="text/javascript" charset="utf-8">
    { #indexInternal }
  </script>

  <!-- //cocosengine -->
  <script type="text/javascript" charset="utf-8">
    { #cocosengine }
  </script>

  <!-- //main -->
  <script type="text/javascript" charset="utf-8">
    { #main }
  </script>

  <!-- //project -->
  <script type="text/javascript" charset="utf-8">
    { #project }
  </script>

  <script>
    var isGame = true;

    NUC.init('pa', 'space shooter', 'arcade', '1.0.0');

    NUC.callback.onImpression((width, height) => {
      console.log('WIDTH: ' + width);
      NUC.trigger.ready();
    });

    NUC.callback.onStart((width, height) => {
      console.log('START');
      NUC.trigger.autoplay();
      if (isGame) {
        isGame = false;
        boot();
      }

    });

    NUC.callback.onDeviceData((os, osVersion, deviceId,
      deviceLanguage, apiLevel) => {
      console.log('Os: ' + os + ' OsVersion: ' + osVersion + ' deviceId: ' + deviceId);

    });

  </script>

</body>

</html>
